<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân- Cinema Smart</title>
    <link rel="stylesheet" href="../common/header-footer.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <h1 class="page-title">Thông tin cá nhân</h1>
        <div class="profile-tabs">
            <button class="tab-btn active">Tài khoản của tôi</button>
            <button class="tab-btn">Thông tin thẻ thành viên U22</button>
            <button class="tab-btn">Lịch sử mua vé</button>
            <button class="tab-btn">Lịch sử điểm thưởng</button>
        </div>

        <form id="profile-form" class="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Họ <span class="required">*</span></label>
                    <input type="text" id="last-name" placeholder="Nhập họ">
                </div>
                <div class="form-group">
                    <label>Tên <span class="required">*</span></label>
                    <input type="text" id="first-name" placeholder="Nhập tên">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Số điện thoại <span class="required">*</span></label>
                    <input type="text" id="phone" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" id="address" placeholder="Nhập địa chỉ">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="username" readonly class="readonly-input" placeholder="Tự động tạo từ họ tên">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" readonly class="readonly-input">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-change-pass">Đổi mật khẩu</button>
                <button type="submit" class="btn-save">Lưu thông tin</button>
            </div>
        </form>
    </div>
    <script src="../common/header-footer.js"></script>
    <script src="profile.js"></script>
</body>
</html>
