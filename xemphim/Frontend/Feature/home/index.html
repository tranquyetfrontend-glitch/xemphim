<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web xem phim</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../common/header-footer.css">
    <link rel="stylesheet" href="../auth/auth.css">
    <link rel="stylesheet" href="slider.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <div class="slider-container" id="movieSlider">
            <div class="layer bg-layer bottom" id="bgBottom"></div>
            <div class="layer bg-layer top active" id="bgTop"></div>
            <div class="layer text-layer" id="textLayer">
                <img src="" id="titleLogo" alt="Movie Logo">
            </div>
            <div class="layer char-layer bottom" id="charBottom"></div>
            <div class="layer char-layer top active" id="charTop"></div>
            <button class="nav-btn prev-btn" onclick="prevSlide()">&#10094;</button>
            <button class="nav-btn next-btn" onclick="nextSlide()">&#10095;</button>
            <div id="videoWrapper" class="video-hidden">
                <video id="videoPlayer" muted playsinline></video>
                <div class="video-overlay-shield"></div>
            </div>
        </div>
        <div class="side-content">
        </div>
    </div>
    <div class="main-wrapper">
        <div class="home-grid-layout">
            <div class="left-content">
                <section class="movie-section" id="lich-chieu-section">
                    <div class="section-header">
                        <h2>Phim đang chiếu</h2>
                        <a href="../home/lich-chieu.html" class="see-all-link">Xem tất cả</a>
                    </div>
                    <div class="movie-list" id="danhSachPhimHan">
                        </div>
                </section>
            </div>
            <aside class="sidebar-right">
                <div class="sidebar-block">
                    <h3 class="sidebar-title">Khuyến mãi</h3>
                    <div class="mini-promo-slider" id="promo1">
                        <div class="promo-track">
                            <div class="promo-item"><img src="images/km1.png" alt="KM 1"></div>
                            <div class="promo-item"><img src="images/km2.png" alt="KM 2"></div>
                            <div class="promo-item"><img src="images/km3.png" alt="KM 3"></div>
                        </div>
                    </div>
                    <div class="mini-promo-slider" id="promo2">
                        <div class="promo-track">
                            <div class="promo-item"><img src="images/km4.png" alt="KM 1"></div>
                            <div class="promo-item"><img src="images/km5.png" alt="KM 2"></div>
                            <div class="promo-item"><img src="images/km6.png" alt="KM 3"></div>
                        </div>
                    </div>
                    <div class="mini-promo-slider" id="promo3">
                        <div class="promo-track">
                            <div class="promo-item"><img src="images/km7.png" alt="KM 1"></div>
                            <div class="promo-item"><img src="images/km8.png" alt="KM 2"></div>
                            <div class="promo-item"><img src="images/km9.png" alt="KM 2"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <div id="auth-modals-container"></div>
    <script src="../config.js"></script>
    <script src="../../Share/data.js"></script>
    <script src="home.js"></script>
    <script src="../common/header-footer.js"></script>  
    <script src="../auth/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 
    <script src="slider.js"></script>
</body>
</html>
