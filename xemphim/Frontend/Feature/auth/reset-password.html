<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu | Cinema Smart</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="form-container">
        <h2>Đặt lại Mật khẩu</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">Mật khẩu Mới:</label>
                <input type="password" id="new-password" name="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Nhập lại Mật khẩu Mới:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
            </div>
            
            <button type="submit" class="submit-btn">Đặt lại Mật khẩu</button>
            
            <p id="message" style="margin-top: 15px; text-align: center; font-weight: bold;"></p>
        </form>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
