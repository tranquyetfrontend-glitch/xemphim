<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="modal-overlay" id="forgot-password-modal">
    <div class="auth-form-container">
        <button class="close-btn" data-target="forgot-password-modal">&times;</button>
        <h2 class="auth-title">Quên mật khẩu</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="forgot-email">Vui lòng nhập Email để đặt lại mật khẩu</label>
                <input type="email" id="forgot-email" name="email" required>
            </div>
            <button type="submit" class="auth-btn btn-primary">Gửi yêu cầu</button>
            <p class="auth-link">
                <a href="#" id="show-login-from-forgot">Quay lại Đăng nhập</a>
            </p>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
</div>
</body>
</html>
