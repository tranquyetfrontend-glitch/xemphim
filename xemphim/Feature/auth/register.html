<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="modal-overlay" id="register-modal">
    <div class="auth-form-container">
        <button class="close-btn" data-target="register-modal">&times;</button>
        <h2 class="auth-title">Đăng ký</h2>
        <form id="register-form">   
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="reg-last-name">Họ</label>
                    <input type="text" id="reg-last-name" name="last_name" required>
                </div>
                <div class="form-group half-width">
                    <label for="reg-first-name">Tên</label>
                    <input type="text" id="reg-first-name" name="first_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-phone">Số điện thoại</label>
                <input type="tel" id="reg-phone" name="phone" required>
            </div>
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="reg-password">Mật khẩu</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group half-width">
                    <label for="reg-confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
            </div>
                <button type="submit" class="auth-btn btn-primary">Đăng ký</button>
                <p class="auth-link">Bạn đã có tài khoản? <a href="#" id="show-login-link">Đăng nhập</a>
                </p>
        </form>
    </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
